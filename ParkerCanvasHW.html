<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- don't forget the canvas to paint on  -->
    <canvas id = "myCanvas" width="300" height = "400" style = "border: 3px solid black"></canvas>


    <!-- Image to use in HTML -->
<p>Image to use</p>   
<img id = "kittens" alt = "kitten with his leg in the air" src = "https://www.aspca.org/sites/default/files/blog_foster-myth_062718_main.jpg" width = "400" height = "200">
    <!-- Create a canvas to fill -->
   
<p>Canvas to fill</p>
<canvas id = "myKittensCanvas" width = "600" height = "400" style = "border: 1px black solid"></canvas>
<p> <button onClick = "myKittensCanvas()"> Try it </button></p>

    <script>

        // draw a line
    
    var line = document.getElementById("myCanvas");
var ctx = line.getContext("2d");
ctx.moveTo(100,90);
ctx.lineTo(175,300);
ctx.stroke();

var line2 = document.getElementById("myCanvas");
var ctx = line.getContext("2d");
ctx.moveTo(100,90);
ctx.lineTo(175,300);
ctx.stroke();



        // draw a circle
    var circle = document.getElementById("myCanvas");
var ctx = circle.getContext("2d");
ctx.beginPath();
ctx.arc(150, 200, 100, 0 ,2*Math.PI);
ctx.stroke();

var circle2 = document.getElementById("myCanvas");
var ctx = circle.getContext("2d");
ctx.beginPath();
ctx.arc(50, 100, 50, 0 ,2*Math.PI);
ctx.stroke();

        // draw a linear gradient 
    var linearGradient = document.getElementById("myCanvas");
var ctx = linearGradient.getContext("2d");


            // create the gradient
    var gradient = ctx.createLinearGradient(0,0, 200, 0);
gradient.addColorStop(0, "red");
gradient.addColorStop(1, "pink");


            // fill the gradient
    ctx.fillStyle = gradient;
ctx.fillRect(0,0,300,400);


        // ********************Canvas part 2 tutorial *******************

        // draw a radial gradient (circle)
      var circGradient = document.getElementById("myCanvas");
      var ctx = circGradient.getContext("2d");
      


                //    create the gradient
        var gradient = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
      // x, y, r, x1, y1, r1
        gradient.addColorStop(0, "blue");
        gradient.addColorStop(1, "white");

     

                //   fill the gradient
        ctx.fillStyle = gradient;
        ctx.fillRect(10, 10, 150, 180);  // x, y, width, height



        // drawText()

        var textContent = document.getElementById("myCanvas");
        var ctx = textContent.getContext("2d");
        ctx.font = "30px Arial";
        ctx.fillText("Hello world", 100, 100);


        


        // strokeText()
        var strokeText = document.getElementById("myCanvas");
        var ctx = strokeText.getContext("2d");
        ctx.font = "30px Arial";
        ctx.strokeText("Hello world", 95, 95);
        



        // drawImage()

        function myKittensCanvas() {
            var kittensImage = document.getElementById("myKittensCanvas");
            var ctx = kittensImage.getContext("2d");
            var img = document.getElementById("kittens");
            ctx.drawImage(img, 0, 0);
        }

  










    </script>



    
</body>
</html>
